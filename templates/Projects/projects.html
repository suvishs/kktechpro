<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .project_btn{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Projects</h1>
    <br>

    <div class="project_btn">
          <a href="Addproject" id="markAttendanceBtn" class="btn btn-success">Add Projects</a>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            {% for i in projects %}
            <div class="card" style="width: 18rem;">
                <img src="{{i.project_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">{{i.project_name}}</h5>
                  <p>Customer: {{i.customer}}</p>
                  <p>Start date: {{i.start_date}}</p>
                  <p>Estimate date: {{i.end_date}}</p>
                  <p>Cotation: {{i.cotation}}</p>
                  <p>Profit: {{i.profit}}</p>
                </div>
              </div>
            {% endfor %}

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

        {% for i in projects %}
        <div class="card" style="width: 18rem;">
            <img src="{{i.project_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">{{i.project_name}}</h5>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Details
              </button>
            </div>
          </div>
        {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
