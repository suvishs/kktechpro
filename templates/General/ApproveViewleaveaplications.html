<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      td,th{
        text-align: center;
      }
    </style>
  </head>
  <body>

    {% for i in messages %}
      <p style="text-align: center; color: green;">{{i}}</p>
    {% endfor %}
    
    <h1 style="text-align: center;">Leave Application</h1><br>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
            {% for i in applications %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.empname}}</td>
            <td>{{i.reason}}</td>
            {% if i.approval %}
              <td style="color: green;">Approved</td>
            {% else %}
              <td class="color: red; ">Pending</td>
            {% endif %}
            {% if i.approval %}
              <td></td>
            {% else %}
              <td><a class="btn btn-success" href="{% url 'ApproveViewleaveaplication' i.id %}">Approve</a></td>
            {% endif %}
          </tr>
          {% endfor %}
        </tbody>
      </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
